<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900" rel="stylesheet" />
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body class="background container">
    <div class="form-area">
        <h1 class="form-heading">
            Contact Us
        </h1>
        <form>
            <div class="formgroup" id="name-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required />
                <label for="name"> Your name* </label>
            </div>
            <div class="formgroup" id="email-form">
                <input type="email" id="email" name="email" placeholder="Your e-mail" required/>
                <label for="email"> Your e-mail* </label>
            </div>
            <div class="formgroup" id="message-form">
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <label class="text-label" for="message"> Your message* </label>
            </div>
            <div class="form-btn">
                <a class="btn card__btn form__btn" href="contact.html"> Send your message !!</a>
            </div>
        </form>

    </div>
</body>

</html>
